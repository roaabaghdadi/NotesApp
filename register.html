<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-primary p-3 mb-2 bg-success-subtle " href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="main-box mt-4">
        <h1>Register Site</h1>
        <div class="main">
            <div class="firstinput">
                <input required type="text" id="firstName" name="firstName" placeholder="First Name"><br>
                <input required type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
                <input required type="text" id="phone" name="phone" placeholder="Phone"><br>
            </div>
            <div class="secoundinput">
                <input required type="email" id="email" name="email" placeholder="E-mail"><br>
                <input required type="password" id="password" name="password" placeholder="Password"><br>
                <input required type="password" id="rePassword" name="rePassword" placeholder="Re-password"><br>
            </div>
        </div>
        <div>
            <button id="add" class="register"> Register Button</button>
        </div>
    </div>
